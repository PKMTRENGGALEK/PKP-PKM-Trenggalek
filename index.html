<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        :root {
            --bg-color: #0b0d17;
            --accent-color: #5d9cec;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; /* Mencegah scroll untuk efek paralaks penuh */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Latar Belakang Bintang */
        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .stars {
            background: #000 url('https://picsum.photos/seed/stars/200/200') repeat top center; /* Fallback texture */
            z-index: 0;
            /* Membuat pola bintang sederhana dengan CSS radial gradients */
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.5;
        }

        /* Kontainer Utama */
        main {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        /* Kontainer Astronaut */
        .astronaut-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        /* Membentuk Astronaut dengan CSS */
        .astro-head {
            width: 100px;
            height: 90px;
            background: #e6e6e6;
            border-radius: 40px;
            position: absolute;
            top: 30px;
            left: 50px;
            z-index: 2;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }

        .astro-visor {
            width: 60px;
            height: 40px;
            background: #333;
            border-radius: 20px 20px 10px 10px;
            position: absolute;
            top: 25px;
            left: 20px;
            overflow: hidden;
            border: 3px solid #ccc;
        }

        .astro-visor::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
        }

        .astro-body {
            width: 80px;
            height: 90px;
            background: #e6e6e6;
            border-radius: 30px 30px 10px 10px;
            position: absolute;
            top: 110px;
            left: 60px;
            z-index: 1;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }

        .astro-backpack {
            width: 50px;
            height: 70px;
            background: #ccc;
            position: absolute;
            top: 115px;
            left: 30px;
            border-radius: 10px;
            z-index: 0;
        }

        .astro-arm-left, .astro-arm-right {
            width: 20px;
            height: 50px;
            background: #e6e6e6;
            border-radius: 10px;
            position: absolute;
            top: 115px;
        }

        .astro-arm-left {
            left: 45px;
            transform: rotate(15deg);
        }

        .astro-arm-right {
            right: 45px;
            transform: rotate(-15deg);
            animation: wave 3s ease-in-out infinite;
        }

        .astro-leg-left, .astro-leg-right {
            width: 25px;
            height: 40px;
            background: #e6e6e6;
            border-radius: 10px;
            position: absolute;
            top: 190px;
        }

        .astro-leg-left {
            left: 70px;
        }

        .astro-leg-right {
            right: 70px;
        }

        /* Teks 404 */
        .error-code {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 700;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .error-title {
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .error-desc {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #ccc;
            max-width: 500px;
        }

        /* Tombol */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--accent-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(93, 156, 236, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 156, 236, 0.6);
            background: #4a89dc;
        }

        .btn-home:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        /* Elemen Dekorasi Tambahan (Planet) */
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
            opacity: 0.8;
        }

        .planet-1 {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            top: 20%;
            right: 15%;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
        }
        
        .planet-1::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%) rotate(-20deg);
            border-radius: 50%;
        }

        /* Animasi */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-5deg); }
        }

        @keyframes twinkling {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Media Query untuk Mobile */
        @media (max-width: 768px) {
            .planet-1 {
                width: 60px;
                height: 60px;
                top: 10%;
                right: 5%;
            }
            
            .astronaut-container {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

    <!-- Latar Belakang -->
    <div class="stars" id="starLayer"></div>
    
    <!-- Elemen Dekorasi Planet -->
    <div class="planet planet-1" id="planet"></div>

    <main>
        <!-- Karakter Astronaut -->
        <div class="astronaut-container" id="astronaut">
            <div class="astro-backpack"></div>
            <div class="astro-arm-left"></div>
            <div class="astro-arm-right"></div>
            <div class="astro-leg-left"></div>
            <div class="astro-leg-right"></div>
            <div class="astro-body"></div>
            <div class="astro-head">
                <div class="astro-visor"></div>
            </div>
        </div>

        <!-- Konten Teks -->
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Ups! Tersesat di Angkasa?</h2>
        <p class="error-desc">
            Halaman yang Anda cari tidak dapat ditemukan. Mungkin telah hanyut ke lubang hitam atau salah alamat kordinat.
        </p>
        
        <a href="#" class="btn-home" onclick="goBack()">
            <span class="btn-icon">ðŸš€</span>
            <span>Kembali ke Bumi</span>
        </a>
    </main>

    <script>
        // Script untuk Efek Paralaks Mouse
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;

            // Bergerakkan bintang sedikit (kecepatan lambat)
            const stars = document.getElementById('starLayer');
            stars.style.transform = `translateX(${x * 0.5}px) translateY(${y * 0.5}px)`;

            // Bergerakkan planet (kecepatan sedang)
            const planet = document.getElementById('planet');
            planet.style.transform = `translateX(${x * 2}px) translateY(${y * 2}px)`;

            // Bergerakkan astronaut (kecepatan lebih cepat untuk efek kedalaman)
            const astronaut = document.getElementById('astronaut');
            astronaut.style.transform = `translateX(${x * 4}px) translateY(${y * 4}px)`;
        });

        // Fungsi untuk tombol kembali (Simulasi)
        function goBack() {
            // Disini Anda bisa mengubahnya menjadi window.location.href = '/';
            // Untuk demo ini, kita berikan umpan balik visual
            const btn = document.querySelector('.btn-home');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="btn-icon">âœ¨</span><span>Meluncur...</span>';
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // Logika pengalihan asli akan ada di sini
                alert("Mengarahkan Anda kembali ke beranda...");
                btn.innerHTML = originalText;
                btn.style.transform = 'scale(1)';
            }, 500);
        }

        // Menambahkan bintang secara dinamis untuk variasi
        function generateStars() {
            const starContainer = document.body;
            for(let i=0; i<30; i++) {
                let star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkling ${Math.random() * 3 + 2}s infinite`;
                star.style.zIndex = '1';
                starContainer.appendChild(star);
            }
        }
        
        // Jalankan saat load
        window.addEventListener('load', generateStars);
    </script>
</body>
</html>
