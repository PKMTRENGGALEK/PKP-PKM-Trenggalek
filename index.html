<!DOCTYPE html>

    <!-- Google Sign-In -->

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        color: #333;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #ffffff, #a8e063, #ffffff);
        background-size: 400% 400%;
        animation: gradientFlow 10s ease infinite;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #loginDiv {
        background-color: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #loginDiv img.logo-pkm {
        width: 200px;
      }

      h2 {
        color: #2e7d32;
        margin-bottom: 20px;
      }

      .g-signin-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      #content {
        display: none;
        width: 100vw;
        height: 100vh;
      }

      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }

      #userInfo {
        position: absolute;
        top: 10px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        color: #333;
        z-index: 999;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #logoutBtn {
        background: #e53935;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #logoutBtn:hover {
        background: #c62828;
      }
    </style>
  </head>
  <body>
    <div id="loginDiv">
      <img
        class="logo-pkm"
        src="https://puskesmastrenggalek.github.io/SIP/assets/pkm.png"
        alt="Logo Puskesmas"

      <h2>Login dengan Google untuk mengakses PKP 2025</h2>

      <div

        data-client_id="159159886422-e3ccfmj01e46qc5rtmubk21fhe3ocjam.apps.googleusercontent.com"

        data-auto_prompt="false"
      ></div>
      <div class="g-signin-container">
        <div class="g_id_signin" data-type="standard"></div>

    </div>

    <div id="content">

      function decodeJwtResponse(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
      }

      function showContent(data) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById(
          "userName"
        ).innerHTML = `Halo, <strong>${data.name.toUpperCase()}</strong> (${
          data.email
        })`;
        document.getElementById("pageFrame").src = "home.html";
      }

      function handleCredentialResponse(response) {
        const data = decodeJwtResponse(response.credential);
        const email = data.email;

        if (!allowedEmails.includes(email)) {
          Swal.fire({
            icon: "error",
            title: "Akses Ditolak",
            text: "Email kamu tidak diizinkan mengakses halaman ini.",
            confirmButtonColor: "#d33",
          });
          return;
        }

        sessionStorage.setItem("userCredential", JSON.stringify(data));
        showContent(data);

        Swal.fire({
          icon: "success",
          title: "Login Berhasil",
          text: `Selamat datang, ${data.name}!`,
          timer: 2000,
          showConfirmButton: false,
        });
      }

      function logout() {
        Swal.fire({
          title: "Yakin mau logout?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Logout",
          cancelButtonText: "Batal",
          confirmButtonColor: "#e53935",
        }).then((result) => {
          if (result.isConfirmed) {
            sessionStorage.removeItem("userCredential");
            document.getElementById("content").style.display = "none";
            document.getElementById("pageFrame").src = "";
            document.getElementById("loginDiv").style.display = "block";

            Swal.fire({
              icon: "success",
              title: "Logout berhasil",
              timer: 1500,
              showConfirmButton: false,
            });
          }
        });
      }

      function checkSession() {
        const savedData = sessionStorage.getItem("userCredential");
        if (savedData) {
          const data = JSON.parse(savedData);
          if (allowedEmails.includes(data.email)) {
            showContent(data);
          } else {
            sessionStorage.removeItem("userCredential");
          }
        }
      }

      // Jalankan saat halaman dimuat
      window.onload = checkSession;

      // Pasang listener tombol logout setelah semua dimuat
      window.addEventListener("DOMContentLoaded", () => {
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", logout);
        }
      });
    </script>
