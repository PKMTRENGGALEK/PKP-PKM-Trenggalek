    <script>
      const endpoint =
        "https://script.google.com/macros/s/AKfycby8eRYUDkA8HJ5IAsFJJcQ1-1nYvTTNtnJR9yYBAi43unsoePmBmS1dHqfP_NzYnTAX/exec";
      let rows = []; // ‚úÖ Tambahkan ini
      const tableBody = document.getElementById("tableBody");

      const bulanKeys = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "Mei",
        "Juni",
        "Juli",
        "Agst",
        "Sept",
        "Okt",
        "Nov",
        "Des",
      ];

      function getQueryParam(param) {
        return new URLSearchParams(window.location.search).get(param);
      }

      function renderEditableCell(bulan, id, value) {
        return `
          <td class="text-center">
            <input type="text" class="form-control form-control-sm bulan-input"
              data-bulan="${bulan}" data-id="${id}" data-old="${value || ""}"
              value="${value || ""}" />
          </td>`;
      }

      function bindInputEvents() {
        $("#btnSimpanSemua")
          .off("click")
          .on("click", function () {
            const inputs = document.querySelectorAll(".bulan-input");
            const updates = [];

            inputs.forEach((input) => {
              const nilaiBaru = input.value.trim();
              const nilaiLama = input.dataset.old;
              const id = input.dataset.id;
              const field = input.dataset.field || input.dataset.bulan;

              if (nilaiBaru !== nilaiLama && /^\d+$/.test(nilaiBaru)) {
                updates.push({
                  id,
                  field,
                  value: nilaiBaru,
                  input,
                });
              }
            });

            if (updates.length === 0) {
              Swal.fire(
                "Tidak ada perubahan",
                "Silakan ubah nilai terlebih dahulu.",
                "info"
              );
              return;
            }

            Swal.fire({
              title: "Menyimpan...",
              text: "Menyimpan semua perubahan...",
              allowOutsideClick: false,
              didOpen: () => Swal.showLoading(),
            });

            let successCount = 0;

            const updateNext = () => {
              if (updates.length === 0) {
                Swal.close();
                Swal.fire({
                  icon: "success",
                  title: `${successCount} data berhasil disimpan`,
                  showConfirmButton: false,
                  timer: 1500,
                });
                return;
              }

              const { id, field, value, input } = updates.shift();

              const url = `${endpoint}?action=update&id=${encodeURIComponent(
                id
              )}&field=${encodeURIComponent(field)}&nilai=${encodeURIComponent(
                value
              )}`;

              fetch(url)
                .then((res) => res.json())
                .then((res) => {
                  if (res.success) {
                    input.dataset.old = value;
                    input.classList.add("updated");
                    successCount++;

                    const row = document.querySelector(`tr[data-id="${id}"]`);
                    if (
                      row &&
                      (field === "Total Sasaran" || bulanKeys.includes(field))
                    ) {
                      updateDerivedColumns(row);
                    }
                  } else {
                    input.value = input.dataset.old;
                  }
                })
                .catch(() => {
                  input.value = input.dataset.old;
                })
                .finally(() => {
                  updateNext();
                });
            };

            updateNext();
          });
      }

      function renderTable(rows, selectedKategori) {
        const fragment = document.createDocumentFragment();

        const grouped = {};
        rows.forEach((row) => {
          const induk = row["Induk"] || "INDIKATOR KINERJA UTAMA (IKU)";
          const sub = row["Sub"] || "Lainnya";
          if (!grouped[induk]) grouped[induk] = {};
          if (!grouped[induk][sub]) grouped[induk][sub] = [];
          grouped[induk][sub].push(row);
        });

        let index = 1;

        for (const induk in grouped) {
          const indukRow = document.createElement("tr");
          indukRow.style.backgroundColor = "#f8d7da";
          indukRow.innerHTML = `<td colspan="30" class="fw-bold text-danger">${induk}</td>`;
          fragment.appendChild(indukRow);

          for (const sub in grouped[induk]) {
            for (const row of grouped[induk][sub]) {
              const rowId = row["No"];
              const tr = document.createElement("tr");
              tr.dataset.id = rowId;

              let html = `
                <td>${index++}</td>
                <td width="60px">${row["Indikator Utama"] || "-"}</td>
                <td width="60px">${
                  row["Target Tahunan"] != null
                    ? (row["Target Tahunan"] * 100).toFixed(0) + "%"
                    : "-"
                }</td>
                <td width="60px">${row["Sasaran Tahunan"] || "-"}</td>
                <td>${row["Sasaran Bulanan"] || "-"}</td>
              `;

              // Tambahkan kolom per bulan
              for (const bulan of bulanKeys) {
                html += renderEditableCell(bulan, rowId, row[bulan]);
              }

              // Tombol Upload Bukti Dukung kecil + icon
              const buktiLink = row["Bukti Dukung"];
              html += `
                <td class="text-center">
                  ${
                    buktiLink
                      ? `<a href="${buktiLink}" target="_blank" class="btn btn-sm btn-outline-primary shadow-sm">
                            <i class="bi bi-upload"></i> Upload
                          </a>
        `
                      : `<span class="text-muted">-</span>`
                  }
                </td>`;

              tr.innerHTML = html;
              fragment.appendChild(tr);
            }
          }
        }
        tableBody.innerHTML = "";
        tableBody.appendChild(fragment);
        bindInputEvents();
      }

      function loadData() {
        const selectedFromURL = getQueryParam("kategori");

        if (!selectedFromURL) {
          tableBody.innerHTML = `<tr><td colspan="18" class="text-center text-muted">Parameter <code>?kategori=</code> diperlukan.</td></tr>`;
          return;
        }

        tableBody.innerHTML = `
          <tr><td colspan="25" class="text-center py-4">
            <div class="spinner-border text-success" role="status"></div>
            <div class="mt-2 text-success fw-semibold">Memuat data...</div>
          </td></tr>`;

        fetch(endpoint)
          .then((res) => res.json())
          .then((data) => {
            rows = data; // ‚úÖ simpan semua data
            const filtered = data.filter(
              (item) => item.kategori === selectedFromURL
            );

            if (filtered.length === 0) {
              tableBody.innerHTML = `<tr><td colspan="25" class="text-danger text-center">Kategori <strong>${selectedFromURL}</strong> tidak ditemukan.</td></tr>`;
              return;
            }

            renderTable(filtered, selectedFromURL);
          })
          .catch((error) => {
            console.error("Fetch error:", error);
            tableBody.innerHTML = `<tr><td colspan="25" class="text-danger text-center">Gagal memuat data.</td></tr>`;
          });
      }
      const kategoriParam = getQueryParam("kategori");
      if (kategoriParam) {
        document.getElementById(
          "analisaLink"
        ).href = `analisa_program.html?kategori=${encodeURIComponent(
          kategoriParam
        )}`;
      }

      // Load data on page load
      loadData();
    </script>

          const content = type === "DO" ? row["DO"] : row["Cara Penghitungan"];
          document.getElementById("modalContent").innerHTML =
            content || "<em>Belum ada data</em>";
          document.getElementById(
