  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      background-size: 200% 200%;
      animation: gradientFlow 10s ease infinite;

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #loginDiv {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(12px);
    }

    #loginDiv img.logo-pkm {
      width: 140px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .g-signin-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #content {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #userInfo {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #333;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #logoutBtn {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

    function decodeJwtResponse(token) {
      const base64Url = token.split(".")[1];
      const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
      return JSON.parse(decodeURIComponent(escape(window.atob(base64))));
    }

    function showContent(data) {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("content").style.display = "block";
      document.getElementById(
        "userName"
      ).innerHTML = `ðŸ‘‹ Halo, <strong>${data.name}</strong><br/><small>${data.email}</small>`;
      document.getElementById("pageFrame").src = "home.html";
    }

    function handleCredentialResponse(response) {
      const data = decodeJwtResponse(response.credential);
      const email = data.email;

      if (!allowedEmails.includes(email)) {
        Swal.fire({
          icon: "error",
          title: "Akses Ditolak",
          text: "Email kamu tidak diizinkan.",
          confirmButtonColor: "#d33",
        });
        return;
      }

      sessionStorage.setItem("userCredential", JSON.stringify(data));
      showContent(data);

      Swal.fire({
        icon: "success",
        title: "Login Berhasil",
        text: `Selamat datang, ${data.name}!`,
        timer: 1800,
        showConfirmButton: false,
      });
    }

    function logout() {
      Swal.fire({
        title: "Yakin mau logout?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Logout",
        cancelButtonText: "Batal",
        confirmButtonColor: "#e53935",
      }).then((result) => {
        if (result.isConfirmed) {
          sessionStorage.removeItem("userCredential");
          document.getElementById("content").style.display = "none";
          document.getElementById("pageFrame").src = "";
          document.getElementById("loginDiv").style.display = "block";

          Swal.fire({
            icon: "success",
            title: "Logout berhasil",
            timer: 1200,
            showConfirmButton: false,
          });
        }
      });
    }

    function checkSession() {
      const savedData = sessionStorage.getItem("userCredential");
      if (savedData) {
        const data = JSON.parse(savedData);
        if (allowedEmails.includes(data.email)) {
          showContent(data);
        } else {
          sessionStorage.removeItem("userCredential");
        }
      }
    }

    window.onload = checkSession;

    window.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) logoutBtn.addEventListener("click", logout);
    });
  </script>
